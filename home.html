<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone - Home</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>

  <header>
    <div class="logo">
      <img src="assets/images/netflix-logo.png" alt="Netflix Logo" class="logo-img" />
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">My List</a></li>
    </ul>
  </header>

  <!-- Home Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Welcome to Netflix</h1>
      <p>Watch your favorite movies and shows anytime, anywhere.</p>
      <button onclick="watchNow()">Watch Now</button>
    </div>
  </section>

  <section class="trending">
    <h2>Trending Now</h2>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="Wonder Woman">
      </div>
      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/q719jXXEzOoYaps6babgKnONONX.jpg" alt="Soul">
      </div>
      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/6agKYU5IQFpuDyUYPu39w7UCRrJ.jpg" alt="Extraction">
      </div>

      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/d5NXSklXo0qyIYkgV94XAgMIckC.jpg" alt="Tenet">
      </div>
      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/wKiOkZTN9lUUUNZLmtnwubZYONg.jpg" alt="Inception">
      </div>

      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/yF1eOkaYvwiORauRCPWznV9xVvi.jpg" alt="John Wick 4">
      </div>
      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/8Y43POKjjKDGI9MH89NW0NAzzp8.jpg" alt="The Flash">
      </div>
      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/3zXceNTtyj5FLjwQXuPvLYK5YYL.jpg" alt="Stranger Things">
      </div>
      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/94xxm5701CzOdJdUEdIuwqZaowx.jpg" alt="Spider-Man: No Way Home">
      </div>

    </div>
    </div>
  </section>


  <script src="home.js"></script>
</body>

</html>
